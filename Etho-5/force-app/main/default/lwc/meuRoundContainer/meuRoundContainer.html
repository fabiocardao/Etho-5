<template>
    <lightning-card title={round.Name} icon-name="standard:groups" size="small">
        <ul class="slds-var-m-around_medium">
            <lightning-badge label={round.Status__c} class="round-andamento"></lightning-badge>
        </ul>
        <ul class="slds-var-m-around_medium">            
            <template for:each={round.Jogadores__r} for:item="jogador">
                <lightning-card icon-name="standard:avatar" title={jogador.Nick__c} key={jogador.Id}>
                    <li class="slds-var-m-left_large">
                        <p>Força: {jogador.Forca__c}</p>
                        <p>Velocidade: {jogador.Velocidade__c}</p>
                        <p>Inteligência: {jogador.Inteligencia__c}</p>
                        <p>Valor da Dívida: {jogador.Candidato__r.ValorDivida__c}</p>
                    </li>
                </lightning-card>
            </template>
        </ul>
        <div class="slds-text-align_center slds-text-title_bold" slot="footer">Prêmio total: {formatarMoeda}</div>
        <p class="slds-var-p-horizontal_small"></p>
    </lightning-card>
</template>
